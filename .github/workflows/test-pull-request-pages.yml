name: Test GitHub Pages on Pull Requests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency: preview-${{ github.ref }}

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install and Build
        run: npm install
        
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
